<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fusion Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f3f6;
    }
    .container {
      max-width: 420px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #333;
    }
    .progress-bar {
      height: 6px;
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 25px;
    }
    .progress {
      height: 100%;
      width: 50%;
      background-color: #007bff;
      transition: width 0.3s ease;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2 id="formTitle">Confirm Telegram ID</h2>
  </div>

  <div id="step1">
    <input type="text" id="telegramUserId" placeholder="Your Telegram ID" readonly />
    <div class="error" id="step1Error"></div>
    <button onclick="logTelegramInfo()">Confirm</button>
  </div>
</div>

<script>
  const tg = window.Telegram?.WebApp || null;
  if (tg) tg.expand();

  const telegram_id = tg?.initDataUnsafe?.user?.id || null;
  document.getElementById("telegramUserId").value = telegram_id || "No ID detected";

  function logTelegramInfo() {
    console.log("Telegram ID:", telegram_id);
    alert("Telegram ID: " + telegram_id);
  }
</script>
</body>
</html>
